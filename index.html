<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pul Bölmə Kalkulyatoru</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            -webkit-appearance: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:active {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Pul Bölmə Kalkulyatoru</h1>
    <div class="input-group">
        <label for="sahil">Sahilin qoyduğu məbləğ:</label>
        <input type="number" id="sahil" step="0.01" required>
    </div>
    <div class="input-group">
        <label for="rufet">Rüfətin qoyduğu məbləğ:</label>
        <input type="number" id="rufet" step="0.01" required>
    </div>
    <div class="input-group">
        <label for="nusret">Nüsrətin qoyduğu məbləğ:</label>
        <input type="number" id="nusret" step="0.01" required>
    </div>
    <button onclick="hesabla()">Hesabla</button>
    <div id="result"></div>

    <script>
        function hesabla() {
            let sahil = parseFloat(document.getElementById('sahil').value);
            let rufet = parseFloat(document.getElementById('rufet').value);
            let nusret = parseFloat(document.getElementById('nusret').value);
            
            let her_biri = (sahil + rufet + nusret) / 3;
            let result = '';
            
            if (sahil > her_biri) {
                result = `Sahilə Nüsrət ${(sahil - her_biri).toFixed(1)} manat verməlidir!`;
            } else if (sahil == her_biri) {
                result = "Heç kim heç kimə heçnə vermir.";
            } else {
                result = `Sahil Nüsrətə ${(her_biri - sahil).toFixed(1)} manat verməlidir.`;
            }
            
            let QHVM = (rufet + nusret) / 2;
            if (QHVM > rufet) {
                result += `<br><br>Rufət Nüsrətə ${((QHVM - rufet) - (her_biri - sahil) / 2).toFixed(1)} manat verməlidir.`;
            } else if (her_biri == rufet) {
                result += "<br><br>Rufətə Heçnə verilmir!";
            } else if (nusret == rufet && sahil > her_biri) {
                result += `<br><br>Nüsrətə Rüfət ${(her_biri - rufet).toFixed(1)} manat verməlidir.`;
            } else if (nusret == rufet && sahil < her_biri) {
                result += `<br><br>Nüsrət Rüfətə ${(nusret - her_biri).toFixed(1)} manat verməlidir.`;
            } else {
                result += `<br><br>Nüsrət Rüfətə ${((rufet - QHVM) + (her_biri - sahil) / 2).toFixed(1)} manat verməlidir.`;
            }
            
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
